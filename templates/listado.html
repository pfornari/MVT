<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Miembros de la Familia</title>
</head>
<body>
    {% for miembro in familia %}
    <h1>{{ miembro.nombre }}</h1>
    <h1>{{ miembro.apellido }}</h1>
    <h1>{{ miembro.edad }}</h1>
    <h1>{{ miembro.fecha_nac }}</h1>
    <h1>{{ miembro.tel_mov }}</h1>
    {% endfor %}
</body>
</html>
